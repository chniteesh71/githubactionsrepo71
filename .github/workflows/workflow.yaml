name : I am testing Github actions
on :
   push :
     branches :
        - master
        - stage
        - wolf
     paths :
     - testing/**
   pull_request:
     branches :
        - master
     paths :
       - testing/**

jobs :
   bash_script :
     name : Run the simple bash script in testing
     runs-on : ubuntu-latest
     defaults :
        run :
           shell : bash
     steps :
       - name : checkout the source code
         uses : actions/checkout@v4

       - name : change the permissions of the bash script for executing
         id : permissions
         run : chmod +x testing/bash2.sh
        
       - name : different branch
         id : nocondition
         run : ./testing/bash2.sh

       - name : Run the bash script if push on stage
         id : executing
         if : github.ref == 'refs/heads/stage' && github.event_name =='push'
         run : chmod +x testing/bash.sh;./testing/bash.sh

       - name : Run the bash script if push on master
         id : mastering
         if : github.ref == 'refs/heads/master' && github.event_name =='push'
         run : chmod +x testing/bash1.sh;./testing/bash1.sh